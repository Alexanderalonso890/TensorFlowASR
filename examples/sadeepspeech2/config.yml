speech_config:
  sample_rate: 16000
  frame_ms: 25
  stride_ms: 10
  num_feature_bins: 80
  feature_type: log_mel_spectrogram
  preemphasis: 0.97
  normalize_signal: True
  normalize_feature: True
  normalize_per_feature: False

decoder_config:
  vocabulary: /mnt/Projects/asrk16/TiramisuASR/examples/sadeepspeech2/vocabularies/vietnamese.txt
  blank_at_zero: False
  beam_width: 500
  lm_config:
    model_path: /mnt/Data/ML/NLP/vntc_asr_5gram_trie.binary
    alpha: 2.0
    beta: 1.0

model_config:
  subsampling:
    filters: 144
    kernel_size: 32
    strides: 2
  att:
    layers: 16
    head_size: 36
    num_heads: 4
    ffn_size: 1024
    dropout: 0
  rnn:
    layers: 1
    units: 320
    dropout: 0

learning_config:
  augmentations: null

  dataset_config:
    train_paths:
      - /mnt/Data/ML/ASR/Preprocessed/Vivos/train/train_transcripts.tsv
    eval_paths:
      - /mnt/Data/ML/ASR/Preprocessed/Vivos/train/eval_transcripts.tsv
    test_paths:
      - /mnt/Data/ML/ASR/Preprocessed/Vivos/test/transcripts.tsv
    tfrecords_dir: /mnt/Data/ML/ASR/Preprocessed/Vivos/TFRecords

  optimizer_config:
    name: transformer_adam
    config:
      warmup_steps: 10000

  running_config:
    batch_size: 2
    num_epochs: 20
    outdir: /mnt/Projects/asrk16/trained/local/vivos_self_att_ds2
    log_interval_steps: 500
    save_interval_steps: 500
    eval_interval_steps: 700
